<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
     <div class="left-slide">
         <div class="colors" style="background-color: blue;">
        <h1>Beautiful</h1>
        <p>Nothing more precious than this</p>
        </div>
        <div class="colors" style="background-color: purple;">
            <h1>Heritage</h1>
            <p>We have a culture that we must follow</p>
            </div>
            <div class="colors" style="background-color:  brown;">
                <h1>Pretty</h1>
                <p>The beauty of a lady is in her youth</p>
                </div>
                <div class="colors" style="background-color: rgb(44, 120, 155);">
                    <h1>Traditional</h1>
                    <p>We must remember the ways of our fathers</p>
                    </div>
     </div>
     <div class="right-slide">
         <div class="imgs" style="background-image: url(image/Traditional.jpg);"></div>
         <div class="imgs" style="background-image: url(image/pretty.jpg);"></div>
         <div class="imgs" style="background-image: url(image/Heritage.jpg);"></div>
         <div class="imgs" style="background-image: url(image/beautiful.jpg);"></div>
     </div>
     <div class="action-btn">
        <button class="down"> v</button>
         <button class="up">^</button>
         
     </div>
    </div>






    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
