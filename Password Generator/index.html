<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2> Password Generator</h2>
        <div class="result-setting">
            <span id="result"></span>
            <button class="btn" id="clipboard">#</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label >Password Lenght</label>
                <input type="number"  id="generate" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label> Include Uppercase Letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label> Include Lowercase Letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include Symbols </label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="setting">
                <label> Include Numbers </label>
                <input type="checkbox" id="numbers" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>


    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
